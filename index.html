<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="assets/favicon/icons8-starbucks-96.png" type="image/x-icon">
  <title>Projeto Starbucks</title>
</head>

<body>
  <header>
    <div class="line"></div>
    <div class="container header-area">
      <div class="header-left">
        <a href="#"><img src="assets/icons/starbucks.png" alt="logo Starbucks"></a>
      </div>
      <div class="header-right">
        <div class="header-search">
          <form>
            <input type="text" name="procurar" placeholder="Procurar">
            <button>
              <img src="assets/icons/lupa.png" alt="icone lupa">
            </button>
          </form>
        </div>
        <div class="header-menu">
          <img src="assets/icons/hamburger.png" alt="">
        </div>
      </div>
    </div>
  </header>
  <section class="banner">
    <div class="container">
      <h1>Starbucks® <br>Hora Feliz</h1>
      <span>Nós nos encontraremos em sua caixa de entrada. Ofertas de bebidas estão a caminho.</span>
      <div class="banner-img">
        <img src="assets/img/bebida starbucks 1.jpeg" alt="img starbucks" class="img-drink-starbucks">
        <img src="assets/img/bebida starbucks 2.jpeg" alt="img starbucks" class="img-drink-starbucks">
        <img src="assets/img/bebida starbucks 3.jpeg" alt="img starbucks" class="img-drink-starbucks">
      </div>
    </div>
  </section>
</body>

</html>
